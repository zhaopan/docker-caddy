# Redis Sentinel Configuration Template
# This file will be processed by the management script to generate the actual sentinel.conf

# 哨兵端口
port 26379

# 守护进程模式
daemonize no

# PID文件
pidfile "/var/run/redis-sentinel.pid"

# 日志文件
logfile ""

# 工作目录
dir "/data"

# 保护模式
protected-mode no

# 绑定地址
bind 0.0.0.0

# 日志级别
loglevel notice

# 通知
notify-keyspace-events ""

# 客户端输出缓冲区限制
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# 监控的主节点配置 - 使用服务名（Docker会自动解析为静态IP）
sentinel myid 0c0da33a7d979480c14e7eb0c8103a828d9b1175

# 主节点无响应多长时间后认为主节点下线 (毫秒)
sentinel deny-scripts-reconfig yes

# 故障转移超时时间
sentinel monitor redis-master 172.18.0.4 6379 2

# 禁止脚本重配置
sentinel down-after-milliseconds redis-master 5000

# 主节点认证密码
sentinel failover-timeout redis-master 10000

# 注意：以下配置项会在运行时自动生成和管理
# - sentinel myid: 哨兵实例的唯一标识符
# - sentinel known-replica: 已知的从节点列表（动态发现）
# - sentinel known-sentinel: 已知的哨兵节点列表（动态发现）
# - sentinel config-epoch: 配置纪元
# - sentinel leader-epoch: 领导者纪元
# - sentinel current-epoch: 当前纪元
# Generated by CONFIG REWRITE
sentinel auth-pass redis-master CG1rMeyRryFgvElf8n
sentinel config-epoch redis-master 0
sentinel leader-epoch redis-master 0
sentinel known-replica redis-master 172.18.1.8 6379
sentinel known-replica redis-master 172.18.1.7 6379

sentinel current-epoch 0
