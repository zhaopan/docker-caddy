# Redis Sentinel Configuration Template
port 26379
daemonize no
pidfile "/var/run/redis-sentinel.pid"
logfile ""
dir "/data"
protected-mode no
bind 0.0.0.0
loglevel notice

# 核心监控配置 - 由 Makefile 动态注入 IP
sentinel myid e054e0690f20a4d9ebebe827dd5fe682f040739b
sentinel deny-scripts-reconfig yes
sentinel monitor redis-master 172.18.0.4 6379 2
sentinel down-after-milliseconds redis-master 5000

client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60
# Generated by CONFIG REWRITE
sentinel failover-timeout redis-master 10000
sentinel auth-pass redis-master VP2EvFgPPesUvUPupA
sentinel config-epoch redis-master 0
sentinel leader-epoch redis-master 20
sentinel known-replica redis-master 172.18.1.4 6379
sentinel known-replica redis-master 172.18.1.7 6379
sentinel known-sentinel redis-master 172.18.1.8 26379 a0b036535b8c6e80a2dcd06a2cd7f9683b167cd0
sentinel known-sentinel redis-master 172.18.1.5 26379 6ab9838f71d77551b7a8456c94a2ca5b47102411
sentinel current-epoch 20
