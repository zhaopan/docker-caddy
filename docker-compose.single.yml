# 单机模式 Docker Compose 配置
# 适用于开发环境或小规模部署

#/etc/hosts
x-hosts: &hosts
  extra_hosts:
    - default.dev.com:${PROXY_IP}

version: '3.8'

services:
  ######## Caddy 单机模式 ########
  caddy:
    build:
      context: ./caddy
      args:
        - CADDY_VERSION=${CADDY_VERSION}
    image: ${AUTHOR}/${CADDY_NAME}:${CADDY_VERSION}
    container_name: ${CADDY_NAME}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - ./caddy/conf.d:/etc/caddy/conf.d:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      backend:
        ipv4_address: ${PROXY_IP}
    restart: unless-stopped
    <<: *hosts

  ######## Redis 单机模式 ########
  redis:
    build:
      context: ./redis
      args:
        - REDIS_VER=${REDIS_VERSION}
    image: ${AUTHOR}/${REDIS_NAME}:${REDIS_VERSION}
    container_name: ${REDIS_NAME}
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - ${REDIS_DATA_PATH}:/data
      - ${REDIS_CONF_PATH}:/etc/redis/redis.conf:ro
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    command: ["redis-server", "/etc/redis/redis.conf", "--requirepass", "${REDIS_PASSWORD}"]
    networks:
      backend:
        ipv4_address: ${REDIS_IP}
    restart: unless-stopped
    <<: *hosts

  ######## MySQL 单机模式 ########
  mysql:
    build:
      context: ./mysql
      args:
        - MYSQL_VERSION=${MYSQL_VERSION}
    image: ${AUTHOR}/${MYSQL_NAME}:${MYSQL_VERSION}
    container_name: ${MYSQL_NAME}
    ports:
      - "${MYSQL_PORT}:3306"
    volumes:
      - ${MYSQL_DATA_PATH}:/var/lib/mysql
      - ${MYSQL_CONF_PATH}:/etc/mysql/conf.d/docker.cnf:ro
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - TZ=${MYSQL_TIMEZONE}
    networks:
      backend:
        ipv4_address: ${MYSQL_IP}
    restart: unless-stopped
    <<: *hosts

  ######## MongoDB 单机模式 ########
  mongo:
    build:
      context: ./mongo
      args:
        - MONGO_VERSION=${MONGO_VERSION}
    image: ${AUTHOR}/${MONGO_NAME}:${MONGO_VERSION}
    container_name: ${MONGO_NAME}
    volumes:
      - ${MONGO_PATH}:/data/db
      - ${MONGO_CONF_PATH}:/etc/mongod.conf:ro
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD}
    ports:
      - "${MONGO_PORT}:27017"
    networks:
      backend:
        ipv4_address: ${MONGO_IP}
    restart: unless-stopped
    <<: *hosts

  ######## gRPC 单机模式 ########
  grpc:
    build:
      context: ./grpc
    image: ${AUTHOR}/${GRPC_NAME}:${GRPC_VERSION}
    container_name: ${GRPC_NAME}
    ports:
      - "${GRPC_PORT}:8000"
    volumes:
      - grpc_data:/app
    networks:
      backend: {}
    restart: unless-stopped
    <<: *hosts

  n8n:
    image: n8nio/n8n
    container_name: n8n
    ports:
      - ${N8N_PORT}:5678
    restart: always
    volumes:
      - n8n_data:/home/node/.n8n
    environment:
      - N8N_RUNNERS_TASK_REQUEST_TIMEOUT=60
      - GENERIC_TIMEZONE=Asia/Shanghai
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=true
      - N8N_RUNNERS_ENABLED=true
      - N8N_DEFAULT_LOCALE=zh

      # # 数据库配置
      # - DB_TYPE=postgresdb
      # - DB_POSTGRESDB_HOST=postgres
      # - DB_POSTGRESDB_PORT=5432
      # - DB_POSTGRESDB_DATABASE=n8n
      # - DB_POSTGRESDB_USER=n8n
      # - DB_POSTGRESDB_PASSWORD=n8n
      # - DB_POSTGRESDB_POOL_SIZE=10

      # # 外部访问配
      # - N8N_PROTOCOL=https
      # - N8N_HOST=${N8N_HOST}
      # - WEBHOOK_URL=https://${N8N_HOST}/

      # 安全配置
      # - N8N_BASIC_AUTH_ACTIVE=true
      # - N8N_BASIC_AUTH_USER=admin
      # - N8N_BASIC_AUTH_PASSWORD=${N8N_PASS}
      # - N8N_ENCRYPTION_KEY=${N8N_KEY}
      - NODE_ENV=production

      # 安全/兼容性
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=true
      - N8N_BLOCK_ENV_ACCESS_IN_NODE=false
      - N8N_GIT_NODE_DISABLE_BARE_REPOS=true

      # 并发
      - N8N_CONCURRENCY_PRODUCTION_LIMIT=20
      - N8N_RUNNERS_ENABLED=true
      - N8N_EXECUTIONS_MODE=queue
      - N8N_QUEUE_MODE=true
      - QUEUE_BULL_REDIS_HOST=redis

      # CORS 配置
      - N8N_CORS_ENABLED=true
      - N8N_CORS_ALLOWED_ORIGINS=*
      - N8N_CORS_ALLOWED_METHODS=GET,POST,PUT,PATCH,DELETE
      - N8N_CORS_ALLOWED_HEADERS=*
    expose:
      - "5678"
    depends_on:
      - redis
      - postgres
    networks:
      - backend
    <<: *hosts

  postgres:
    image: postgres:15
    container_name: postgres
    restart: always
    environment:
      POSTGRES_DB: n8n
      POSTGRES_USER: n8n
      POSTGRES_PASSWORD: n8n
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend
    <<: *hosts

networks:
  backend:
    name: backend
    external: true

volumes:
  caddy_data:
    name: caddy_data
    external: true
  caddy_config:
    name: caddy_config
    external: true
  redis_data:
    name: redis_data
    external: true
  mysql_data:
    name: mysql_data
    external: true
  mongo_data:
    name: mongo_data
    external: true
  grpc_data:
    name: grpc_data
    external: true
  postgres_data:
    name: postgres_data
    external: true
  n8n_data:
    name: n8n_data
    external: true
